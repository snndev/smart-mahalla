.cat-container {
position: absolute;
top: 50%;
left: 50%;
width: 60px;
height: 60px;
transform: translate(-50%, -50%);
animation: catDance 4s ease-in-out infinite;
z-index: 10;

.cute-cat {
width: 60px;
height: 60px;
background: #ffffff;
border-radius: 50% 50% 45% 45%;
position: relative;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
animation: catBounce 1s ease-in-out infinite alternate;
}
.cat-ears {
position: absolute;
top: -15px;
}
.cat-ear {
width: 20px;
height: 25px;
background: #ffffff;
border-radius: 50% 50% 0 0;
position: absolute;
}
.cat-ear:first-child {
left: 8px;
transform: rotate(-20deg);
}
.cat-ear:last-child {
right: 8px;
transform: rotate(20deg);
}
.cat-face {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}
.cat-eyes {
display: flex;
gap: 8px;
margin-bottom: 5px;
justify-content: center;
}
.cat-eye {
width: 6px;
height: 6px;
background: #000000;
border-radius: 50%;
animation: catBlink 3s infinite;
}
.cat-nose {
width: 4px;
height: 3px;
background: #ff69b4;
border-radius: 50%;
margin: 0 auto 3px;
}
.cat-mouth {
width: 12px;
height: 6px;
border: 2px solid #000000;
border-top: none;
border-radius: 0 0 12px 12px;
margin: 0 auto;
}
@keyframes catDance {
0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
25% { transform: translate(-30%, -60%) rotate(15deg) scale(1.1); }
50% { transform: translate(-70%, -40%) rotate(-10deg) scale(0.9); }
75% { transform: translate(-30%, -30%) rotate(20deg) scale(1.1); }
100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
}
@keyframes catBounce {
0% { transform: translateY(0px); }
100% { transform: translateY(-5px); }
}
@keyframes catBlink {
0%, 90%, 100% { transform: scaleY(1); }
95% { transform: scaleY(0.1); }
}
.simple-button {
background: linear-gradient(135deg, #000000 0%, #1f2937 100%);

.star:nth-child(5) { top: 15%; left: 60%; width: 1px; height: 1px; animation-delay: 2s; }

<script id="navigation-handler">
document.addEventListener('DOMContentLoaded', function() {
const homeButton = document.querySelector('button:has(.ri-home-line)');
const backButton = document.querySelector('button:has(.ri-arrow-left-line)');
const supportButton = document.querySelector('button:has(.ri-customer-service-line)');
const contactButton = document.querySelector('button:has(.ri-phone-line)');
homeButton.addEventListener('click', function() {
window.location.href = '/';
});
backButton.addEventListener('click', function() {
window.history.back();
});
supportButton.addEventListener('click', function() {
window.location.href = '/yordam';
});
contactButton.addEventListener('click', function() {
window.location.href = '/aloqa';
});
});
</script>
<script id="search-functionality">
document.addEventListener('DOMContentLoaded', function() {
const searchInput = document.querySelector('.search-elegant');
const searchButton = document.querySelector('button:has(.ri-search-line)');
function performSearch() {
const query = searchInput.value.trim();
if (query) {
window.location.href = `/qidiruv?q=${encodeURIComponent(query)}`;
}
}
searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
performSearch();
}
});
});
</script>
<script id="elegant-animations">
document.addEventListener('DOMContentLoaded', function() {
const elegantButtons = document.querySelectorAll('.elegant-button');
elegantButtons.forEach(button => {
button.addEventListener('mouseenter', function() {
this.style.transform = 'translateY(-2px) scale(1.02)';
});
button.addEventListener('mouseleave', function() {
this.style.transform = 'translateY(0) scale(1)';
});
});
const searchInput = document.querySelector('.search-elegant');
searchInput.addEventListener('focus', function() {
this.parentElement.style.transform = 'scale(1.02)';
});
searchInput.addEventListener('blur', function() {
this.parentElement.style.transform = 'scale(1)';
});
});
</script>
