<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Smart Mahallah</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#4A5568'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .neon-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 15px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(59, 130, 246, 0.8),
                0 0 35px rgba(59, 130, 246, 0.6),
                0 0 40px rgba(59, 130, 246, 0.4);
            animation: neonPulse 3s ease-in-out infinite alternate;
        }
        @keyframes neonPulse {
            from {
                text-shadow:
                    0 0 5px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 255, 255, 0.6),
                    0 0 15px rgba(255, 255, 255, 0.4),
                    0 0 20px rgba(59, 130, 246, 0.8),
                    0 0 35px rgba(59, 130, 246, 0.6),
                    0 0 40px rgba(59, 130, 246, 0.4);
            }
            to {
                text-shadow:
                    0 0 2px rgba(255, 255, 255, 0.9),
                    0 0 5px rgba(255, 255, 255, 0.8),
                    0 0 8px rgba(255, 255, 255, 0.6),
                    0 0 12px rgba(59, 130, 246, 1),
                    0 0 18px rgba(59, 130, 246, 0.8),
                    0 0 25px rgba(59, 130, 246, 0.6);
            }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        .login-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }
        .login-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .login-button {
            background: linear-gradient(135deg, #000000 0%, #1f2937 100%);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-button:hover {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        .orb-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .orb-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        .orb-3 {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 80%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 20%; width: 1.5px; height: 1.5px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 15%; left: 60%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { top: 45%; left: 90%; width: 1.5px; height: 1.5px; animation-delay: 1.2s; }
        .star:nth-child(7) { top: 70%; left: 5%; width: 1px; height: 1px; animation-delay: 2.5s; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        .form-link {
            color: rgba(59, 130, 246, 0.8);
            transition: color 0.3s ease;
        }
        .form-link:hover {
            color: rgba(59, 130, 246, 1);
        }
        .demo-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    
    <header class="py-8 text-center relative z-10">
        <h1 class="neon-text">
            Smart Mahallah
        </h1>
        <p class="text-white/70 mt-3 text-base">Admin Panelga Xush Kelibsiz</p>
    </header>
    
    <main class="flex-1 flex items-center justify-center px-4 relative z-10">
        <div class="w-full max-w-md mx-auto">
            <div class="login-container rounded-2xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center">
                        <div class="w-8 h-8 flex items-center justify-center">
                            <i class="ri-building-2-line text-2xl text-white"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-semibold text-white mb-2">Tizimga kirish</h2>
                    <p class="text-white/70 text-sm">Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
                </div>
                
                <form id="loginForm" class="space-y-6" method="POST">
                    {% if error %}
                    <div class="bg-red-500/20 border border-red-500/50 text-white px-4 py-3 rounded-lg text-sm">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <div>
                        <label for="username" class="form-label block text-sm mb-2">Login</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-user-line text-white/50"></i>
                                </div>
                            </div>
                            <input type="text" id="username" name="username" class="login-input w-full pl-10 pr-4 py-3 rounded-lg text-sm" placeholder="Loginingizni kiriting" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="form-label block text-sm mb-2">Parol</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-lock-line text-white/50"></i>
                                </div>
                            </div>
                            <input type="password" id="password" name="password" class="login-input w-full pl-10 pr-12 py-3 rounded-lg text-sm" placeholder="Parolingizni kiriting" required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                                <div class="w-5 h-5 flex items-center justify-center">
                                    <i class="ri-eye-line text-white/50 hover:text-white/70 transition-colors"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-button w-full py-3 rounded-button font-medium whitespace-nowrap flex items-center justify-center gap-2">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-login-box-line"></i>
                        </div>
                        Tizimga Kirish
                    </button>
                    
                   
                </form>
            </div>
        </div>
    </main>
    
    <footer class="py-8 text-center relative z-10 bg-black/20 backdrop-blur-sm border-t border-white/10">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="text-white/70 text-xs">
                    © 2025 Smart Mahallah. Barcha huquqlar himoyalangan.
                </div>
                <div class="flex gap-6 text-xs text-white/70">
                    <a href="#" class="hover:text-white transition-colors">Maxfiylik siyosati</a>
                    <a href="#" class="hover:text-white transition-colors">Yordam markazi</a>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-white/10">
                <div class="flex items-center justify-center gap-2 text-white/60">
                    <div class="w-4 h-4 flex items-center justify-center">
                        <i class="ri-shield-check-line"></i>
                    </div>
                    <span class="text-xs">Xavfsiz kirish tizimi</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('ri-eye-line');
                icon.classList.toggle('ri-eye-off-line');
            });
            
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) {
                    e.preventDefault();
                    showNotification('Iltimos, barcha maydonlarni to\'ldiring', 'error');
                    return;
                }
            });
            
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white text-sm font-medium z-50 transition-all duration-300 transform translate-x-full`;

                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, #10B981, #059669)';
                } else if (type === 'error') {
                    notification.style.background = 'linear-gradient(135deg, #EF4444, #DC2626)';
                } else {
                    notification.style.background = 'linear-gradient(135deg, #3B82F6, #2563EB)';
                }
                
                notification.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 flex items-center justify-center">
                            <i class="ri-${type === 'success' ? 'check' : type === 'error' ? 'close' : 'information'}-line"></i>
                        </div>
                        ${message}
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(full)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            // Input animatsiyalari
            const inputs = document.querySelectorAll('.login-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            const loginButton = document.querySelector('.login-button');
            loginButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            loginButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
